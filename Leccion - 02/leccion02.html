<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lección 02 - Selectores y Encadenamiento</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	
	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">


	<!-- Estilo para esta pagina -->
	<style>
		
		img{
			width: 200px;
			height: 200px;
		}
	
		hr{
			margin-bottom: 60px;
		}

	</style>

</head>
<body>


<div class="container">
	
	<h1>Selectores y Encadenamiento</h1>
	<hr>

	<div class="row">
		
		<div class="col-sm-4 text-center">
			<img src="img/nophoto.jpg" class="img-circle">
			<h4>Francisco Gutierrez</h4>
		</div>

		<div class="col-sm-5">
			<p>
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam aspernatur ab commodi tenetur, quisquam.
			</p>
		</div>

		<div class="col-sm-3">
			<ul>
				<li>Matemática</li>
				<li>Programación</li>
				<li>Análisis</li>
				<li>Física</li>
				<li>Geografía</li>
			</ul>
		</div>

	</div>
	

</div>


<script>

	//manejo de imagenes cambio de imagen y de clase
	$("img").attr("src","img/profesor.jpg")
			.removeClass('img-circle')
			.addClass('img-thumbnail');

	
	//modificacion al segundo bloque
	$('col-sm-5').find("p")
				 .text("Saludos, soy francisco.")
				 .html("Saludos, soy <b>francisco</b>.");

	$("ul li")
		.eq(0).css("color", "red").end()
		.eq(1).css("color", "blue").end()
		.eq(2).css("color", "green").end()
		.eq(3).css("color", "orange").end()
		.eq(4).css("color", "salmon").end()

</script>


</body>
</html>
